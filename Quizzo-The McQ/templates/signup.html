<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h2>Signup</h2>
    <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Signup</button>
    </form>
    <div id="signupMsg"></div>
    <button onclick="window.location.href='/login'">Go to Login</button> <!-- Added Login Button -->
    <script>
        document.getElementById('signupForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: form.username.value,
                    password: form.password.value
                })
            });
            const data = await res.json();
            document.getElementById('signupMsg').textContent = data.msg;
            if (res.status === 201) {
                document.getElementById('signupMsg').style.color = 'green';
            } else {
                document.getElementById('signupMsg').style.color = 'red';
            }
        };
    </script>
</body>

</html>
