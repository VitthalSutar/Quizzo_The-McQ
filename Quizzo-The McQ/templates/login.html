<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Link to static/css/styles.css directly -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="card" style="width: 350px; margin: 100px auto; padding: 20px; border-radius: 10px; box-shadow: 0 2px 16px rgba(0,0,0,0.1);">
      <h3 class="title">Log In !</h3>
      <form id="loginForm">
        <label class="field" for="logemail">
          <span class="input-icon">@</span>
          
          <input
            autocomplete="off"
            id="logemail"
            placeholder="Username"
            class="input-field"
            name="logemail"
            type="text"
            required
          />
        </label>
        <label class="field" for="logpass">
          <svg
            class="input-icon"
            viewBox="0 0 500 500"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
            ></path>
          </svg>
          <input
            id="logpass"
            placeholder="Password"
            class="input-field"
            name="logpass"
            type="password"
            required
          />
        </label>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <button class="btn" type="submit" style="width: 35%;">Login</button>
          <a class="btn-link" style="margin: 10px 0;">Not registered yet?</a>
          <button type="button" class="btn" onclick="window.location.href='/signup'" style="width: 35%;">Go to Signup</button>
        </div>
      </form>
      <div id="loginMsg"></div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: form.logemail.value,
                    password: form.logpass.value
                })
            });
            const data = await res.json();
            document.getElementById('loginMsg').textContent = data.msg;
            if (res.status === 200) {
                if (data.role === "admin") {
                    window.location.href = "/jdfladflkajdsf";
                } else {
                    window.location.href = "/quiz";
                }
            } else {
                document.getElementById('loginMsg').style.color = 'red';
            }
        };
    </script>
</body>

</html>
