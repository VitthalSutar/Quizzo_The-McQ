<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f8fb;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin: 2rem 0;
            letter-spacing: 1px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(120deg, #00c6ff 0%, #007bff 100%);
            border-radius: 5px;
        }

        #quizListContainer, #resultsContainer {
            max-width: 800px;
            margin: 2.5rem auto;
            padding: 2.5rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 123, 255, 0.08);
            animation: fadeIn 0.8s ease-out;
        }

        #quizListContainer button {
            background: linear-gradient(120deg, #00c6ff 0%, #007bff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            margin: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            display: block;
            width: max-content;
        }

        #quizListContainer button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
            background: linear-gradient(120deg, #007bff 0%, #00c6ff 100%);
        }

        #resultsContainer h3 {
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 123, 255, 0.08);
        }

        th {
            background: linear-gradient(120deg, #00c6ff 0%, #007bff 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
            transition: all 0.3s ease;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .print-btn {
            background: linear-gradient(120deg, #28a745 0%, #20c997 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            margin: 1rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
            background: linear-gradient(120deg, #20c997 0%, #28a745 100%);
        }

        .print-btn i {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            #quizListContainer, #resultsContainer {
                margin: 1.5rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }
        }

        @media print {
            .glass-navbar, .print-btn {
                display: none !important;
            }
            
            #resultsContainer {
                box-shadow: none;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="glass-navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" style="border-radius: 5px;" />
    </div>
    <nav class="glass-nav">
      <a href="/index" class="glass-link">Home</a>
      <a href="/about" class="glass-link">About</a>
      <a href="/feature" class="glass-link">Feature</a>
      <a href="/login" class="glass-link">Login</a>
      <a href="/signup" class="glass-link">Sign up</a>
      <span class="glass-underline"></span>
    </nav>
  </div>
  <h2 >Results</h2>
  <div  id="quizListContainer">
    <!-- List of quizzes will be dynamically loaded here -->
  </div>
  <div  id="resultsContainer" style="display: none;">
    <!-- Performance data will be dynamically loaded here -->
  </div>
  <button class="print-btn" id="printButton" style="display: none;">
    <i class="fas fa-print"></i> Print Results
  </button>
  <script>
    // Function to fetch and display quiz names
    async function loadQuizzes() {
      try {
        const res = await fetch('/api/quizzes'); // Fetch quiz names from the backend
        if (!res.ok) {
          throw new Error('Failed to fetch quizzes');
        }
        const quizzes = await res.json();
        const container = document.getElementById('quizListContainer');
        container.innerHTML = '<h3>Select a Quiz</h3>'; // Add a heading

        quizzes.forEach(quiz => {
          const button = document.createElement('button');
          button.textContent = quiz.title;
          button.onclick = () => loadResults(quiz.title); // Load results for the selected quiz
          container.appendChild(button);
        });
      } catch (error) {
        console.error('Error loading quizzes:', error);
        document.getElementById('quizListContainer').textContent = 'Failed to load quizzes.';
      }
    }

    // Function to fetch and display performance data for a specific quiz
    async function loadResults(quizTitle) {
      try {
        const res = await fetch(`/api/performance?quiz_title=${encodeURIComponent(quizTitle)}`); // Fetch performance data for the selected quiz
        if (!res.ok) {
          throw new Error('Failed to fetch performance data');
        }
        const performances = await res.json();
        const container = document.getElementById('resultsContainer');
        container.innerHTML = `<h3>Results for "${quizTitle}"</h3>`; // Add a heading
        container.style.display = 'block'; // Show the results container
        document.getElementById('quizListContainer').style.display = 'none'; // Hide the quiz list

        // Create a table to display results
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Username</th>
              <th>Correct Answers</th>
              <th>Submission Date</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        `;
        const tbody = table.querySelector('tbody');

        // Filter to keep only first attempt for each user
        const firstAttempts = performances.reduce((acc, curr) => {
            if (!acc[curr.username] || new Date(curr.submitted_at) < new Date(acc[curr.username].submitted_at)) {
                acc[curr.username] = curr;
            }
            return acc;
        }, {});

        // Convert to array and sort by correct answers
        Object.values(firstAttempts)
          .sort((a, b) => b.correct_count - a.correct_count) // Sort by correct answers in descending order
          .forEach(performance => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${performance.username}</td>
              <td>${performance.correct_count}</td>
              <td>${new Date(performance.submitted_at).toLocaleString()}</td>
            `;
            tbody.appendChild(row);
          });

        container.appendChild(table);

        // Add print button
        const printBtn = document.createElement('button');
        printBtn.className = 'print-btn';
        printBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Export as PDF';
        printBtn.onclick = () => generatePDF(quizTitle);
        
        // Insert print button before the table
        container.insertBefore(printBtn, table);

        // Show print button
        document.getElementById('printButton').style.display = 'flex';
      } catch (error) {
        console.error('Error loading performance data:', error);
        document.getElementById('resultsContainer').textContent = 'Failed to load performance data.';
      }
    }

    // Add the PDF generation function
function generatePDF(quizTitle) {
    // Create a clone of the results container
    const element = document.getElementById('resultsContainer').cloneNode(true);
    
    // Apply PDF-specific styles to the clone
    const styleForPDF = document.createElement('style');
    styleForPDF.textContent = `
        table { border: 1px solid #dee2e6; }
        th { 
            background: #007bff !important; 
            color: white !important;
            font-weight: bold !important;
            border: 1px solid #0056b3 !important;
        }
        td { 
            color: #000000 !important;
            border: 1px solid #dee2e6 !important;
            background: white !important;
        }
        h3 { 
            color: #007bff !important;
            font-weight: bold !important;
        }
    `;
    element.appendChild(styleForPDF);

    const opt = {
        margin: [0.5, 0.5],
        filename: `${quizTitle}_Results.pdf`,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { 
            scale: 3,
            useCORS: true,
            letterRendering: true,
            backgroundColor: '#ffffff'
        },
        jsPDF: { 
            unit: 'in', 
            format: 'a4', 
            orientation: 'portrait',
            compress: false
        }
    };

    // Add a loading message
    const loadingMsg = document.createElement('div');
    loadingMsg.textContent = 'Generating PDF...';
    loadingMsg.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #007bff;
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        z-index: 1000;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    `;
    document.body.appendChild(loadingMsg);

    // Generate PDF with improved quality
    html2pdf().set(opt).from(element).save().then(() => {
        document.body.removeChild(loadingMsg);
        element.remove(); // Clean up the clone
    }).catch(err => {
        console.error('PDF generation failed:', err);
        document.body.removeChild(loadingMsg);
        alert('Failed to generate PDF. Please try again.');
    });
}

    // Print results as PDF
    document.getElementById('printButton').onclick = () => {
      const element = document.getElementById('resultsContainer');
      html2pdf()
        .from(element)
        .save(`results_${new Date().toISOString().slice(0, 10)}.pdf`);
    };

    // Load quizzes on page load
    loadQuizzes();
  </script>
</body>
</html>
